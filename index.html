<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CrownFund$ Demo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    header {
      background: #111;
      color: #fff;
      padding: 15px;
      display: flex;
      align-items: center;
    }
    .hamburger {
      cursor: pointer;
      font-size: 24px;
      margin-right: 15px;
    }
    .sidebar {
      position: fixed;
      top: 0; left: -260px;
      width: 250px;
      height: 100%;
      background: #222;
      color: #fff;
      transition: left 0.3s ease;
      padding-top: 60px;
      z-index: 100;
    }
    .sidebar.active { left: 0; }
    .sidebar a {
      display: block;
      padding: 15px;
      color: #fff;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #444;
    }
    main {
      padding: 20px;
    }
    .balance-box {
      background: #fff;
      padding: 30px;
      text-align: center;
      font-size: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .btn-invest {
      display: block;
      margin: 20px auto;
      padding: 15px;
      font-size: 20px;
      background: linear-gradient(90deg, gold, orange);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-payout {
      display: block;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      background: transparent;
      border: 2px solid #333;
      border-radius: 8px;
      cursor: pointer;
    }
    .section { display: none; }
    .section.active { display: block; }
    .history-item {
      background: #fff;
      margin: 10px 0;
      padding: 12px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <div class="hamburger">☰</div>
    <h1>CrownFund$</h1>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="#" data-section="dashboard">Dashboard</a>
    <a href="#" data-section="earning">Earning History</a>
    <a href="#" data-section="payout">Pay-Out History</a>
    <a href="#" data-section="payin">Pay-In History</a>
    <a href="#" data-section="invested">Invested (Ongoing)</a>
    <a href="#" data-section="referral">Referral Bonus</a>
  </div>

  <main>
    <!-- Dashboard -->
    <div class="section active" id="dashboard">
      <div class="balance-box">
        Balance: ₱<span id="balance">1000</span>
      </div>
      <button class="btn-invest" id="investBtn">Invest Now!</button>
      <button class="btn-payout">Request Pay-Out</button>
    </div>

    <!-- Earning History -->
    <div class="section" id="earning">
      <h2>Earning History</h2>
      <div id="earningList"></div>
    </div>

    <!-- Payout History -->
    <div class="section" id="payout">
      <h2>Pay-Out History</h2>
      <div id="payoutList"></div>
    </div>

    <!-- Pay-In History -->
    <div class="section" id="payin">
      <h2>Pay-In History</h2>
      <div id="payinList"></div>
    </div>

    <!-- Invested -->
    <div class="section" id="invested">
      <h2>Ongoing Investments</h2>
      <div id="investments"></div>
    </div>

    <!-- Referral -->
    <div class="section" id="referral">
      <h2>Referral Bonus</h2>
      <p>Share your link: <input type="text" value="https://crownfunds.com/ref/123" readonly style="width:100%"></p>
      <p>When your referral invests, you earn 30% of their profit!</p>
    </div>
  </main>

  <script>
    const hamburger = document.querySelector(".hamburger");
    const sidebar = document.getElementById("sidebar");
    const sections = document.querySelectorAll(".section");
    const balanceEl = document.getElementById("balance");
    let balance = 1000;
    let investments = [];

    // Toggle sidebar
    hamburger.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });

    // Navigation
    document.querySelectorAll(".sidebar a").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        sections.forEach(s => s.classList.remove("active"));
        document.getElementById(link.dataset.section).classList.add("active");
        sidebar.classList.remove("active");
      });
    });

    // Invest button
    document.getElementById("investBtn").addEventListener("click", () => {
      const investAmount = 500; // fixed demo
      if (balance >= investAmount) {
        balance -= investAmount;
        balanceEl.textContent = balance;
        const inv = {
          amount: investAmount,
          profit: 0,
          interval: setInterval(() => {
            if (inv.profit < investAmount * 0.3) {
              inv.profit += investAmount * 0.05;
              renderInvestments();
            } else {
              clearInterval(inv.interval);
            }
          }, 2000) // 2s = 12hrs in demo
        };
        investments.push(inv);
        renderInvestments();
      } else {
        alert("Not enough balance!");
      }
    });

    function renderInvestments() {
      const container = document.getElementById("investments");
      container.innerHTML = "";
      investments.forEach((inv, idx) => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.innerHTML = `
          Invested: ₱${inv.amount} <br>
          Profit: ₱${inv.profit.toFixed(2)} <br>
          ${inv.profit >= inv.amount * 0.3 ? `<button onclick="claim(${idx})">Claim</button>` : ""}
        `;
        container.appendChild(div);
      });
    }

    window.claim = function(idx) {
      const inv = investments[idx];
      balance += inv.amount + inv.profit;
      balanceEl.textContent = balance;
      investments.splice(idx, 1);
      renderInvestments();
      alert("Investment claimed!");
    };
  </script>
</body>
</html>
